<div class="modal fade" id="modal-create">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{%url 'create' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="movieName">Name</label>
                        <input type="text" id="movieName" class="form-control" placeholder="Enter Name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="moviePicture">Picture</label>
                        <input type="text" id="moviePicture" class="form-control" placeholder="Image Url" name="picture" required>
                    </div>
                    <div class="form-group">
                        <label for="movieRating">Rating</label>
                        <input type="number" id="movieRating" class="form-control" placeholder="1-10" name="rating" min="0" max="10" required>
                    </div>
                    <div class="form-group">
                    	<label for="movieNotes">Notes</label>
                        <textarea name="notes" id="movieNotes" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Create New Movie</button>
                </form>
            </div>
        </div>
    </div>
</div>
